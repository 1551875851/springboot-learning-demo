
############################################################
#
# thymeleaf
#
############################################################

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.charset=UTF-8
spring.thymeleaf.mode=HTML5
spring.thymeleaf.servlet.content-type=text/html

############################################################
#
# mysql
#
############################################################
spring.datasource.url=jdbc:mysql://********:3306/oyc?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&serverTimezone=GMT%2B8
spring.datasource.username=********
spring.datasource.password=********
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5
#打印sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#设置数据库方言  记住必须要使用 MySQL5InnoDBDialect 指定数据库类型对应InnoDB  ;如果使用MySQLDialect 则对应的是MyISAM
spring.jpa.database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

############################################################
#
# Server
#
############################################################
server.port=8888
server.servlet.context-path=/SpringBootJPA
